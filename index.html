<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Fave Music</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:wght@400;700&family=Syne:wght@400;700;800&family=Space+Mono:wght@400;700&family=Righteous&family=Abril+Fatface&family=Archivo+Black&family=Chakra+Petch:wght@400;700&family=DM+Serif+Display&family=Cormorant+Garamond:wght@400;600;700&family=Josefin+Sans:wght@300;400;700&family=Outfit:wght@300;400;600;700&family=Albert+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/12750/12750997.png" type="image/png">

  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- gif.js (for GIF export) -->
  <script src="https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.worker.js"></script>

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="page-header">
    <div class="app-title">
      <span class="dot"></span>
      My Fave Music
    </div>

    <div class="header-actions">
      <span id="page-design-badge">Midnight Ink</span>
    </div>
  </header>

  <main class="main" id="main-wrap">

    <section class="app-section" id="custom__section">
      <div class="section-label">Setup</div>

      <div class="field-group">
        <label for="desiredTitle">Write your desired title:</label>
        <input type="text" id="desiredTitle" placeholder="e.g. My Top Favorites â€” February 2026">
      </div>

      <div class="field-group">
        <label for="numberOfSong">How many songs?</label>
        <input type="number" id="numberOfSong" placeholder="e.g. 5" min="1" max="50">
      </div>
    </section>

    <section class="app-section" id="result__section">
      <div id="template__result">
        <div class="empty-state">
          <i class="bi bi-music-note-list"></i>
          Enter a number above to generate your list
        </div>
      </div>

      <div class="download-wrap" id="download-wrap" style="display:none;">
        <div class="download-controls">
          <div class="format-pill">
            <span class="format-label">Export:</span>
            <label class="format-option">
              <input type="radio" name="exportFormat" value="png" checked>
              PNG
            </label>
            <label class="format-option">
              <input type="radio" name="exportFormat" value="jpg">
              JPG
            </label>
            <label class="format-option">
              <input type="radio" name="exportFormat" value="gif">
              GIF
            </label>
          </div>

          <button class="download-btn" id="download-btn" type="button">
            <i class="bi bi-download"></i> Download
          </button>
        </div>
      </div>
    </section>

    <article class="border-top border-bottom py-2 d-flex justify-content-center align-items-center">
      <div class="container">
        You can check this website <a href="https://fonts.google.com/" target="_blank">Google Fonts</a> as you reference for "Fonts".
      </div>
    </article>
    <article class="border-top border-bottom py-2 d-flex justify-content-center align-items-center">
      <div class="container">
        This web page is developed by <em><a href="#" class="text-decoration-none">@cheem_well</a></em> and with the help of <em>ChatGPT</em>.
      </div>
    </article>
    <footer class="p-2 d-flex justify-content-center align-items-center">
      <pre>All rights reserved &copy;2026.</pre>
    </footer>


  </main>

  <script src="./script.js"></script>
</body>
</html>
